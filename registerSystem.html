<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Register System | Js </title>

    <!-- normalization -->
    <link rel="stylesheet" href="css/normalize.css">

     <!-- main css file -->
    <link rel="stylesheet" href="css/registerSystem.css">

    <link rel="stylesheet" href="css/all.css">

    <!-- login icon -->
    <link rel="icon" href="imgs/register.png">

    <!-- axios links -->

<body>

    </div>
    
    <script src="registerSystem.js" ></script>
